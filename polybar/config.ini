#barra
[bar/mybar]
width = 100%
height = 28
radius = 10
#colores
background = #e1e1d1
foreground = #f5f5f5
#tamaños
border-size = 0
padding-left = 0
padding-right = 0
module-margin = 0
separator = ""

#fuentes
font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = Symbols Nerd Font:size=11;2
#font-0 = FiraCode Nerd Font:size=10;2
#font-1 = Symbols Nerd Font:size=11;2

#ubicacion modulos
enable-ipc = true
modules-left = launcher workspaces ram cpu
modules-center = music
modules-right = storage vol battery net date power


#===============================================
#                  MODULOS
#===============================================

#buscador rofi
[module/launcher]
type = custom/text
format = <label>
label = " "
format-background = #f5e6d0
format-foreground = #3a3630
format-padding = 2
click-left = rofi -show drun

#espacios de trabajo
[module/workspaces]
type = internal/bspwm
format = <label-state>
format-background = #e1c575
format-padding = 1
label-focused-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
label-focused = "●"
label-focused-foreground = #fffff
label-occupied = "●"
label-occupied-foreground = #0a0a0a
label-empty = "○"
label-empty-foreground = #b9a161

#ram
[module/ram]
type = internal/memory
interval = 3
format = <label>
label = %{B#da9c14}%{F#3d2c05} %used% %{B-}%{F-}

#cpu
[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = %{B#9b8b74}%{F#000000}  %percentage:2%%  %{B-}%{F-}

[module/storage]
type = internal/fs
mount-0 = /
interval = 30
format-mounted = <label-mounted>
format-mounted-background = #342a1e
format-mounted-foreground = #ffffff
format-mounted-padding = 2
label-mounted =  %used% / %total%
format-unmounted = <label-unmounted>
format-unmounted-background = #705d46
format-unmounted-foreground = #ffffff
format-unmounted-padding = 2
label-unmounted =   sin montar

#volumen
[module/vol]
type = internal/pulseaudio
format-volume = <label-volume>
format-volume-background = #9b8b74
format-volume-foreground = #171514
format-volume-padding = 2
label-volume =   %percentage%%
format-muted = <label-muted>
format-muted-background = #9b8b74
format-muted-foreground = #171514
label-muted =   mute

#bateria
[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 5

# --- Mientras carga ---
format-charging = <label-charging>
format-charging-background = #da9c14
format-charging-foreground = #3d2c05
format-charging-padding = 2
label-charging =   %percentage%%

# --- Mientras descarga ---
format-discharging = <label-discharging>
format-discharging-background = #da9c14
format-discharging-foreground = #3d2c05
format-discharging-padding = 2
label-discharging =   %percentage%%

# --- Cuando está llena ---
format-full = <label-full>
format-full-background = #da9c14
format-full-foreground = #3d2c05
format-full-padding = 2
label-full =   100%

# --- Si no hay batería detectada ---
format-unknown = <label-unknown>
format-unknown-background = #da9c14
format-unknown-foreground = #3d2c05
format-unknown-padding = 2
label-unknown = N/A

#hora
[module/date]
type = internal/date
interval = 10
time = %I:%M %p
format = <label>
format-background = #e1c575
format-foreground = #373221
format-padding = 1
label =   %time%

#apagar
[module/power]
type = custom/text
format = <label>
label = ""
format-background = #f5e6d0
format-foreground = #3a3630
format-padding = 2
click-left = systemctl poweroff

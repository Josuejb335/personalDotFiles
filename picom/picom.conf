#########################################
# picom.conf — config básico para animacion y transparencia simple
# transparencia y vsync
#########################################

# ===== BACKEND =====
backend = "xrender";
vsync = true;
unredir-if-possible = false;

# ===== VENTANAS =====
corner-radius = 0;              # sin bordes redondeados
detect-rounded-corners = false;

# ===== TRANSPARENCIA =====
active-opacity = 1.0;
inactive-opacity = 0.9;
frame-opacity = 0.9;
inactive-opacity-override = false;

# ===== EFECTOS DE DESVANECER =====
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 8;

# ===== SOMBRAS =====
shadow = true;
shadow-radius = 12;
shadow-offset-x = -9;
shadow-offset-y = -9;
shadow-opacity = 0.35;
shadow-color = "#0a192f";

# ===== EXCLUSIONES =====
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# ===== REGLAS DE OPACIDAD =====
opacity-rule = [
  "100:class_g = 'Polybar'",
  "95:class_g = 'Alacritty'",
  "90:class_g = 'Rofi'",
  "90:class_g = 'kitty'"
];

# ===== LOGGING =====
log-level = "warn";

